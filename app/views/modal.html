    <div class="modal-content">
        <div class="modal-body">
            <form class="form-horizontal form-contact"
                  role="form"
                  name="contactForm"
                  novalidate>
                <h2 class="form-heading">{{'Contact' | l10n:lang}}</h2>
                <div class="form-group">
                    <label for="name"
                           class="col-sm-4 control-label">{{'Name' | l10n:lang}}</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control"
                               ng-model="data.name"
                               ng-change="changedName=true"
                               name="name"
                               id="name"
                               placeholder="{{'Name' | l10n:lang}}" required
                               autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name"
                           class="col-sm-4 control-label">{{'Surname' | l10n:lang}}</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control"
                               ng-model="data.surname"
                               ng-change="changedSurname=true"
                               name="surname"
                               id="surname"
                               placeholder="{{'Surname' | l10n:lang}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name"
                           class="col-sm-4 control-label">{{'Phone Number' | l10n:lang}}</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control"
                               ng-model="data.phoneNumber"
                               ng-change="changedPhoneNumber=true"
                               name="phoneNumber"
                               id="phoneNumber"
                               ui-mask="+9 (999) 999-9999"
                               required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="group"
                           class="col-sm-4 control-label">{{'Group' | l10n:lang}}</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control"
                               ng-model="data.group"
                               ng-change="changedGroup=true"
                               name="group"
                               id="group"
                               placeholder="{{'Group' | l10n:lang}}">
                    </div>
                </div>
                <div class="alert alert-danger"
                     ng-show="(changedName || submitted) && contactForm.name.$error.required">
                    <strong>{{'Error' | l10n:lang}}!</strong> {{'Please fill out name.' | l10n:lang}}
                </div>
                <div class="alert alert-danger"
                     ng-show="(changedPhoneNumber || submitted) && contactForm.phoneNumber.$error.required">
                    <strong>{{'Error' | l10n:lang}}!</strong> {{'Please fill out phone number.' | l10n:lang}}
                </div>
                <div class="alert alert-danger"
                     ng-show="submitted && error.error">
                    <strong>{{'Error' | l10n:lang}}!</strong> {{error.message | l10n:lang}}
                </div>
                <button class="btn btn-lg btn-success"
                        ng-click="submitted=true; save(data);"
                        ng-disabled="contactForm.$invalid || !(changedPhoneNumber || changedGroup || changedSurname || changedName)">{{'Save' | l10n:lang}}</button>
                <button class="btn btn-lg btn-warning pull-right"
                        ng-click="cancel()">{{'Cancel' | l10n:lang}}</button>
            </form>
        </div>
    </div>
